<div fsDrawerContent class="content">

  <h2>Configure</h2>

  <div class="configs">
    <button mat-raised-button color="primary" (click)="togglePane()">
      <ng-container *ngIf="paneHidden; else hidePane">
        Show Pane
      </ng-container>
      <ng-template #hidePane>
        Hide Pane
      </ng-template>
    </button>
  </div>

</div>
